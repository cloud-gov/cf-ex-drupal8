---
default_config: &defaults
  buildpacks:
  # We need the "apt" buildpack to install a MySQL client for Drush
    - https://github.com/cloudfoundry/apt-buildpack#v0.1.1
    - https://github.com/cloudfoundry/php-buildpack#v4.3.70
  disk_quota: 512M
  timeout: 180
  services:
    - database # cf create-service aws-rds medium-mysql database
    - secrets  # cf create-user-provided-service secrets -p '{
               # "CRON_KEY": ...
               # "HASH_SALT": ...
               # "ROOT_USER_NAME": ...,
               # "ROOT_USER_PASS": ...,
               # }'
    - storage  # cf create-service s3 basic-sandbox storage

applications:
- name: web
  <<: *defaults
  memory: 256M
  instances: 2
  random-route: true
- name: cronish
  <<: *defaults
  no-route: true
  command: ./cronish.sh
  health-check-type: process
  memory: 128M
